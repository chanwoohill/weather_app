<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="video">
  <div class="container-fluid">
    <h1 id="title">Weather App</h1>
      <form id="city-form">
        <input type="text" name="city-input" id= "city-input" placeholder="Enter a city">
        <button class="btn btn-primary" id="cities">Search</button>
      </form>
    <div class="row">
      <div class="col-xs-4">
        <ul id="city-data"></ul>
      </div>
      <div class ="col-xs-6 forecast">
        <div class ="weather-report"></div>
        <div class ="icon"></div>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="bgvideo/jquery.youtubebackground.js"></script>
  <script type="text/javascript" src="application.js"></script>
</body>
</html>
